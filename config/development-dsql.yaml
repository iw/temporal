log:
  stdout: true
  level: info

persistence:
  defaultStore: dsql-default
  visibilityStore: dsql-visibility
  numHistoryShards: 4
  datastores:
    dsql-default:
      sql:
        pluginName: "dsql"
        databaseName: "temporal"
        connectAddr: "your-dsql-cluster.dsql.us-east-1.on.aws:5432"
        connectProtocol: "tcp"
        user: "temporal_user"
        password: "temporal_password"
        connectAttributes:
          sslmode: "require"
        maxConns: 20
        maxIdleConns: 20
        maxConnLifetime: "1h"
        taskScanPartitions: 1
    dsql-visibility:
      sql:
        pluginName: "dsql"
        databaseName: "temporal_visibility"
        connectAddr: "your-dsql-cluster.dsql.us-east-1.on.aws:5432"
        connectProtocol: "tcp"
        user: "temporal_user"
        password: "temporal_password"
        connectAttributes:
          sslmode: "require"
        maxConns: 10
        maxIdleConns: 10
        maxConnLifetime: "1h"

global:
  membership:
    maxJoinDuration: 30s
    broadcastAddress: "127.0.0.1"
  pprof:
    port: 7936

services:
  frontend:
    rpc:
      grpcPort: 7233
      membershipPort: 6933
      bindOnLocalHost: true

  matching:
    rpc:
      grpcPort: 7235
      membershipPort: 6935
      bindOnLocalHost: true

  history:
    rpc:
      grpcPort: 7234
      membershipPort: 6934
      bindOnLocalHost: true

  worker:
    rpc:
      grpcPort: 7239
      membershipPort: 6939
      bindOnLocalHost: true

clusterMetadata:
  enableGlobalNamespace: false
  failoverVersionIncrement: 10
  masterClusterName: "active"
  currentClusterName: "active"
  clusterInformation:
    active:
      enabled: true
      initialFailoverVersion: 1
      rpcName: "frontend"
      rpcAddress: "localhost:7233"

dcRedirectionPolicy:
  policy: "noop"

archival:
  history:
    state: "enabled"
    enableRead: true
    provider:
      filestore:
        fileMode: "0666"
        dirMode: "0766"
  visibility:
    state: "enabled"
    enableRead: true
    provider:
      filestore:
        fileMode: "0666"
        dirMode: "0766"

namespaceDefaults:
  archival:
    history:
      state: "disabled"
      URI: "file:///tmp/temporal_archival/development"
    visibility:
      state: "disabled"
      URI: "file:///tmp/temporal_vis_archival/development"

dynamicConfigClient:
  filepath: "config/dynamicconfig/development-dsql.yaml"
  pollInterval: "10s"