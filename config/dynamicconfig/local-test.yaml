# Dynamic configuration for local testing
# Optimized for development and testing without external dependencies

# Disable features that require external services
system.enableVisibilityToKafka:
  - value: false

# Reduce resource usage for local testing
system.historyMaxAutoResetPoints:
  - value: 10

# Optimize for single-node testing
system.membershipMaxJoinDuration:
  - value: "30s"

# Reduce polling intervals for faster testing
system.matchingLongPollExpirationInterval:
  - value: "10s"

# Optimize SQLite performance
system.persistenceMaxQPS:
  - value: 100

# Reduce memory usage
system.historyMaxPageSize:
  - value: 100

# Enable debug features for development
system.enableDebugMode:
  - value: true

# Reduce timeouts for faster feedback
system.defaultWorkflowTaskTimeout:
  - value: "10s"

# Optimize for local development
system.enableCrossNamespaceCommands:
  - value: true

# Disable features that might cause issues in local testing
system.enableParentClosePolicy:
  - value: false

# Reduce batch sizes for SQLite
system.historyMutableStateActivityFailureSync:
  - value: false